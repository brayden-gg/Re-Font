<!DOCTYPE html>
<html>
<head>
  <title>Re-Font</title>
  <style>
body{
  width: 300px;
  transition: 2s;
}

  </style>
</head>
<body>
<h1>Settings</h1>
<input type="checkbox" checked>Enabled<br><br>
Choose Font:<br>
<select id="dropdown">
  <option value="Default" >--Default--</option>
</select>
<br>
<div id="hide" style="display: none"><br>
Font:<input id="customFont"><br>
Link:<input id="customLink">
<button id="addFont">Add</button></div><br>

Choose Size:<br>
<form id="size">
  <input type="radio" name="size" value="Custom" id="selectNumber"><input type="number" id="setNumber" min="0" max="300">px<br>
<input type="radio" name="size" value="Random">Random<br>
<input type="radio" name="size" value="" checked>Default<br>

</form>
<br><br>
Choose Color:<br>
<form id="color">
  <input type="radio" name="color" value="Custom" id="selectColor"><input type="color" id="setColor"><br>
<input type="radio" name="color" value="Random">Random<br>
<input type="radio" name="color" value="" checked>Default<br>

<br><br>

</form>
<button id="createBook">Create Bookmarklet</button><button id="question">?</button>
<br>
<a id="bookmarklet">Drag me to the bookmarks bar!</a>
<script src="popupScript.js"></script>

</body>

</html>
